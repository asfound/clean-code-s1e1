<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix diagram" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks new-tasks">
        <h2 class="tasks__title new-tasks__title">Add Item</h2>
        <div class="new-tasks__wrapper">
          <input class="tasks__input new-tasks__input" type="text">
          <button class="tasks__button tasks__button_add">Add</button>
        </div>
      </section>
      <section class="tasks incomplete-tasks">
        <h2 class="tasks__title incomplete-tasks__title">Todo</h2>
        <ul class="tasks__list incomplete-tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__input tasks__input_checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img src="./remove.svg" alt="Delete button" class="tasks__button-img">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input type="checkbox" class="tasks__input tasks__input_checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input tasks__input_text">
            <button class="tasks__button tasks__button_edit">Save</button>
            <button class="tasks__button tasks__button_delete">
              <img src="./remove.svg" alt="Delete button" class="tasks__button-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks completed-tasks">
        <h2 class="tasks__title completed-tasks__title">Completed</h2>
        <ul class="tasks__list completed-tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__input tasks__input_checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img src="./remove.svg" alt="Delete button" class="tasks__button-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
