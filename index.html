<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="img">
      <a class="more-infÐ¾" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="title new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="input checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
